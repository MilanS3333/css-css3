<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>external css</title>
	<link rel="stylesheet" href="Practice 03.css">
</head>
<body>
	<center>
	<form>
		<table cellspacing="8" cellpadding="5">
			<tr>
				<td>Name:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="a">Male
					<input type="radio" name="a">Female</td>
			</tr>
			<tr>
				<td>Hobby:</td>
				<td><input type="checkbox">Gaming
					<input type="checkbox">Music
					<input type="checkbox">Dancing</td>
			</tr>
			<tr>
				<td>Document:</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>Current Time & Date:</td>
				<td><input type="datetime-local"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email"></td>
			</tr>
		
			<tr>
				<td>Mobile number:</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><select>
					<option hidden>!...select your country...!</option>
					<option>India</option>
					<option>Pakistan</option>
					<option>China</option>
				</select></td>
			</tr>
			<tr>
				<td>URL:</td>
				<td><input type="url"></td>
			</tr>
			<tr>
				<td>Search:</td>
				<td><input type="search"></td>
			</tr>
			
			<tr>
				<td>Color:</td>
				<td><input type="color"></td>
			</tr>
			<tr>
				<td><input type="submit" name=""></td>
			</tr>
			<tr>
				<td><input type="reset" name=""></td>
			</tr>
		</table>
	</form>
	</center>

</body>
</html>
