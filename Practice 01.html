<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inline css</title>
</head>
<body>
	<b style="background:lightgoldenrodyellow;">use for bold text</b><br>
	<u style="background:lightskyblue;">use for underline</u><br>
	<i style="background:yellowgreen;">use for italic text</i><br>
	<strong style="background:mediumaquamarine;">same as bold text</strong><br>
	<em style="background:lavender;">same as italic text</em><br>
	<ins style="background:aliceblue;">same as underline</ins><br>

</body>
</html>
