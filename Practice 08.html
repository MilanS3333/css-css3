<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="border:2px solid blue;">hello</div><hr>
	<div style="border:2px dotted lightblue;">hello</div><hr>
	<div style="border:2px dashed lightcoral;">hello</div><hr>
    <div style="border: 2px double red;">hello</div><hr>
    <div style="border: 8px ridge orange;">hello</div><hr>
    <div style="border: 8px groove gray;">hello</div><hr>
    <p style="border: 8px inset lemonchiffon;">hello</p><hr>
    <div style="border: 8px outset lavender;">hello</div>
    <div style="border-style: ridge inset groove outset;">hello</div>
    <p style="border-style: solid;">hello</p>
    <p style="border-style: groove;"> groove </p>
</body>
</html>
