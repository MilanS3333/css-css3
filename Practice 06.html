<body>
	<b>
	<p>Differnt use of color</p></b>

	<p style="color: red;">Type direct name of color</p>

	<p style="color:#16BBD2">HEX color</p>

	<p style="color:rgb(187, 9, 244);">RGB color</p>

	<p style="color:rgba(025, 50, 230, 0.5);">RGBA color</p>

	<p style="color:hsl(171, 90%, 51%);">HSL color</p>

	<p style="color:hsla(111, 90%, 51%, 0.5);">HSLA color</p>

	 <!-- The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (fully opaque). -->
    
</body>
